<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discount Modal</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
    }

    /* Modal overlay */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Modal container */
    .modal {
      background-color: white;
      max-width: 480px;
      width: 90%;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      text-align: center;
      position: relative;
      transform: translateY(20px);
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .modal-overlay.active .modal {
      transform: translateY(0);
      opacity: 1;
    }

    /* Close button */
    .modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 18px;
      color: #666;
      transition: background-color 0.2s;
      z-index: 10;
    }

    .modal-close:hover {
      background-color: rgba(0, 0, 0, 0.2);
      color: #333;
    }

    /* Modal content */
    .modal-content {
      padding: 40px 30px;
    }

    .brand {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 4px;
      margin-bottom: 15px;
      color: #111;
    }

    .discount {
      font-size: 64px;
      font-weight: 800;
      margin: 10px 0 20px;
      color: #111;
      line-height: 1;
    }

    .modal-image {
      width: 180px;
      height: 180px;
      margin: 20px auto;
      object-fit: contain;
    }

    /* Button styles */
    .claim-button {
      background-color: #111;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 16px 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin: 20px 0 15px;
      transition: background-color 0.2s, transform 0.2s;
    }

    .claim-button:hover {
      background-color: #333;
      transform: translateY(-2px);
    }

    .decline {
      display: inline-block;
      margin-top: 10px;
      color: #777;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }

    .decline:hover {
      color: #333;
      text-decoration: underline;
    }

    /* Email form */
    .email-form {
      margin-top: 20px;
      display: none;
    }

    .email-form.active {
      display: block;
    }

    .email-input {
      width: 100%;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .email-input:focus {
      border-color: #111;
      outline: none;
    }

    .offer-content.hidden {
      display: none;
    }

    /* Responsive adjustments */
    @media (max-width: 400px) {
      .modal-content {
        padding: 30px 20px;
      }

      .brand {
        font-size: 18px;
      }

      .discount {
        font-size: 48px;
      }

      .modal-image {
        width: 140px;
        height: 140px;
      }

      .claim-button {
        padding: 14px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- This is just a demo page content -->
  <div class="demo-content">
    <h1>Your Store Demo Page</h1>
    <p>The discount modal will appear in 4 seconds...</p>
  </div>

  <!-- Modal Overlay -->
  <div class="modal-overlay" id="discount-modal">
    <div class="modal">
      <!-- Close Button -->
      <div class="modal-close" id="modal-close">Ã—</div>
      
      <div class="modal-content">
        <!-- Initial Offer Content -->
        <div class="offer-content" id="offer-content">
          <div class="brand">ESCULTURA</div>
          <div class="discount">20% OFF</div>
          
          <!-- Hero Image (using placeholder) -->
          <img src="https://www.freepnglogos.com/uploads/glasses-png/glasses-png-image-pngpix-2.png" 
               alt="Stylish Glasses" class="modal-image">
          
          <!-- Claim Button -->
          <button class="claim-button" id="claim-button">CLAIM 20% OFF</button>
          
          <!-- Decline Link -->
          <a href="#" class="decline" id="decline-offer">DECLINE OFFER</a>
        </div>
        
        <!-- Email Form (hidden initially) -->
        <div class="email-form" id="email-form">
          <div class="brand">ALMOST YOURS</div>
          <input type="email" class="email-input" id="email-input" placeholder="Your email address" required>
          <button class="claim-button" id="submit-email">SEND ME THE CODE</button>
          <a href="#" class="decline" id="decline-after-claim">No thanks, I changed my mind</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Wait before showing the modal (4 seconds)
    document.addEventListener('DOMContentLoaded', () => {
      // Don't show if user previously dismissed
      if (localStorage.getItem('popup-dismissed') !== '1') {
        setTimeout(showModal, 4000);
      }
    });

    // Show modal function
    function showModal() {
      document.getElementById('discount-modal').classList.add('active');
    }

    // Hide modal and set dismissed flag
    function hideModal() {
      document.getElementById('discount-modal').classList.remove('active');
      localStorage.setItem('popup-dismissed', '1');
    }

    // Show email form, hide offer content
    function showEmailForm() {
      document.getElementById('offer-content').classList.add('hidden');
      document.getElementById('email-form').classList.add('active');
    }

    // Event listeners
    document.getElementById('modal-close').addEventListener('click', hideModal);
    document.getElementById('decline-offer').addEventListener('click', (e) => {
      e.preventDefault();
      hideModal();
    });
    document.getElementById('decline-after-claim').addEventListener('click', (e) => {
      e.preventDefault();
      hideModal();
    });
    document.getElementById('claim-button').addEventListener('click', showEmailForm);

    // Email submission
    document.getElementById('submit-email').addEventListener('click', () => {
      const email = document.getElementById('email-input').value;
      
      if (email && email.includes('@')) {
        // TODO: Send the email to your server/API
        // Example: fetch('/api/discount-signup', {
        //   method: 'POST',
        //   headers: { 'Content-Type': 'application/json' },
        //   body: JSON.stringify({ email })
        // })
        
        // Show thank you message
        document.getElementById('email-form').innerHTML = `
          <div class="brand">THANK YOU!</div>
          <p style="margin: 20px 0;">Your discount code has been sent to:</p>
          <p style="font-weight: bold; margin-bottom: 20px;">${email}</p>
          <button class="claim-button" onclick="hideModal()">CLOSE</button>
        `;
      } else {
        // Simple validation
        alert('Please enter a valid email address');
      }
    });
  </script>
</body>
</html>
